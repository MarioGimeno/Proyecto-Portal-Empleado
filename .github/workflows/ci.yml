name: CI for Android and Java Projects

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}  # Utiliza el PAT para la autenticación
      - name: Set up JDK 17 for Android
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./Proyecto_Portal_Empleado_Cliente/gradlew

      - name: Delete .gradle directory
        run: rm -rf ./Proyecto_Portal_Empleado_Cliente/.gradle

      - name: Clean build files
        working-directory: ./Proyecto_Portal_Empleado_Cliente
        run: ./gradlew clean

      - name: Build Android App
        working-directory: ./Proyecto_Portal_Empleado_Cliente
        run: ./gradlew assembleDebug

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}  # Utiliza el PAT para la autenticación

      - name: Set up JDK 17 for Java backend
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for mvnw
        run: chmod +x ./Proyecto_Portal_Empleado_Servidor/mvnw

      - name: Build Backend Server
        working-directory: ./Proyecto_Portal_Empleado_Servidor
        run: ./mvnw clean package

      - name: Pull or clone latest code on EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 52.86.210.155
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            cd /home/ubuntu
            if [ -d "Proyecto-Portal-Empleado" ]; then
              echo "Directorio existente. Ejecutando git pull..."
              cd Proyecto-Portal-Empleado
              git config --global credential.helper store
              echo "https://${{ secrets.EC2_PAT }}:@github.com" > ~/.git-credentials  # Crea en /home/ubuntu
              git remote set-url origin https://github.com/MarioGimeno/Proyecto-Portal-Empleado.git  # Cambio a HTTPS
              git pull origin main
            else
              echo "Directorio no existe. Clonando el repositorio..."
              git clone https://github.com/MarioGimeno/Proyecto-Portal-Empleado.git 
            fi

      - name: Pull or clone latest code on EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 52.86.210.155
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            cd /home/ubuntu
            if [ -d "Proyecto-Portal-Empleado" ]; then
              echo "Directorio existente. Ejecutando git pull..."
              cd Proyecto-Portal-Empleado
              git config --global credential.helper store
              echo -n "https://${{ secrets.EC2_PAT }}:@github.com" > ~/.git-credentials  # Crea en una sola línea sin salto de línea
              git remote set-url origin https://github.com/MarioGimeno/Proyecto-Portal-Empleado.git  # Cambio a HTTPS
              git pull origin main
            else
              echo "Directorio no existe. Clonando el repositorio..."
              git clone https://github.com/MarioGimeno/Proyecto-Portal-Empleado.git
            fi


      - name: Check JAR logs
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 52.86.210.155
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cat /home/ubuntu/Proyecto-Portal-Empleado/output.log
