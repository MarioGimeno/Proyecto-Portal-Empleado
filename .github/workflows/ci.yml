name: CI for Android and Java Projects

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}  # Utiliza el PAT para la autenticación

      - name: Set up JDK 17 for Android
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./Proyecto_Portal_Empleado_Cliente/gradlew

      - name: Delete .gradle directory
        run: rm -rf ./Proyecto_Portal_Empleado_Cliente/.gradle

      - name: Clean build files
        working-directory: ./Proyecto_Portal_Empleado_Cliente
        run: ./gradlew clean

      - name: Build Android App
        working-directory: ./Proyecto_Portal_Empleado_Cliente
        run: ./gradlew assembleDebug
  
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}  # Utiliza el PAT para la autenticación

      - name: Set up JDK 17 for Java backend
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
  
      - name: Grant execute permission for mvnw
        run: chmod +x ./Proyecto_Portal_Empleado_Servidor/mvnw
  
      - name: Build Backend Server
        working-directory: ./Proyecto_Portal_Empleado_Servidor
        run: ./mvnw clean package

      - name: Run JAR on EC2
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 52.86.210.155
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Matar cualquier proceso que esté ejecutando el JAR
            pkill -f 'java -jar /home/ubuntu/Proyecto-Portal-Empleado/Proyecto_Portal_Empleado-0.0.1-SNAPSHOT.jar' || echo "No process found to kill"
            
            # Verificar si el proceso fue detenido
            sleep 2  # Esperar unos segundos para asegurarse de que el proceso ha terminado
            
            # Navegar al directorio del proyecto
            cd /home/ubuntu/Proyecto-Portal-Empleado
            
            # Ejecutar el nuevo JAR en segundo plano con salida a un archivo de logs
            nohup java -jar Proyecto_Portal_Empleado-0.0.1-SNAPSHOT.jar > output.log 2>&1 &
            
            # Confirmación de que el JAR está corriendo
            echo "Proyecto_Portal_Empleado-0.0.1-SNAPSHOT.jar ejecutado correctamente"

      # Step opcional: Verificar los logs
      - name: Check JAR logs
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: 52.86.210.155
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cat /home/ubuntu/Proyecto-Portal-Empleado/output.log
